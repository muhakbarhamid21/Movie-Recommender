{% load static %}
<!-- Main Sidebar Container -->
<aside class="main-sidebar sidebar-dark-primary elevation-4">
  <!-- Brand Logo -->
  <a href="#" class="brand-link mt-2 mb-3">
    <img src="{%static 'recommender/vendor/dist/img/AdminLTELogo.png'%}" alt="AdminLTE Logo"
      class="brand-image img-circle elevation-3" style="opacity: .8">
    <span class="brand-text font-weight-light">Recomender System</span>
  </a>

  <!-- Sidebar -->
  <div class="sidebar">
    <!-- Sidebar user panel (optional) -->
    <div class="user-panel mt-3 pb-3 mb-3 d-flex">
      <div class="image">
        <img src="{%static 'recommender/vendor/dist/img/user2-160x160.jpg'%}" class="img-circle elevation-2"
          alt="User Image">
      </div>
      <div class="info">
        <a href="#" class="d-block">Admin</a>
      </div>
    </div>
    <!-- Sidebar Menu -->
    <nav class="mt-2">
      <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">
        <li class="nav-item">
          <a href="{% url 'recommender:recommender_index' %}" class="nav-link {% if isRecommendation %} active {% endif %}">
            <i class="nav-icon fas fa-th"></i>
            <p>Recommendation</p>
          </a>
        </li>
        <li class="nav-item">
          <a href="{% url 'recommender:movie' %}" class="nav-link {% if isMovie %} active {% endif %}">
            <i class="nav-icon fas fa-video"></i>
            <p>Movie</p>
          </a>
        </li>
        <li class="nav-item">
          <a href="{% url 'recommender:tag' %}" class="nav-link {% if isTag %} active {% endif %}">
            <i class="nav-icon fas fa-tags"></i>
            <p>Tag</p>
          </a>
        </li>
        <li class="nav-item">
          <a href="{% url 'recommender:rate' %}" class="nav-link {% if isRate %} active {% endif %}">
            <i class="nav-icon fas fa-sort-amount-up"></i>
            <p>Rate</p>
          </a>
        </li>
      </ul>
    </nav>
    <!-- /.sidebar-menu -->
  </div>
  <!-- /.sidebar -->
</aside>
